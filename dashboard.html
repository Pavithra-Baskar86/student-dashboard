<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Student Dashboard</h1>

    <p>Total Students: <span id="studentCount">0</span></p>
    <p>Male: <span id="maleCount">0</span> | Female: <span id="femaleCount">0</span></p>

    <form id="studentForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="roll" placeholder="Roll Number" required>
      <input type="text" id="Course" placeholder="Pursuing Degree" required>

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button type="submit">Add Student</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>
  <button onclick="logout()">Logout</button>

  <script src="script.js"></script>
</body>
</html>
